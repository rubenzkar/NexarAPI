<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AWS API Gateway Test</title>
</head>
<body>
    <h1>AWS API Gateway Test</h1>

    <button onclick="testApi()">Test API Request</button>

    <script>
        function testApi() {
            // Replace 'YOUR_API_ENDPOINT' with your actual API Gateway endpoint
            const apiEndpoint = 'https://dz07ab64te.execute-api.us-west-2.amazonaws.com/getCreds';

            fetch(apiEndpoint)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! Status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    console.log('API Response:', data);
                    alert('API Response: ' + JSON.stringify(data, null, 2));
                })
                .catch(error => {
                    console.error('API Error:', error);
                    alert('API Error: ' + error.message);
                });
        }
    </script>
</body>
</html>
