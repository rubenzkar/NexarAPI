<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON to HTML Table Converter</title>
    <script src="jsonToHtmlTable.js"></script>
</head>
<body>
    <h2>JSON to HTML Table Converter</h2>
    
    <label for="jsonInput">Enter JSON Data:</label>
    <textarea id="jsonInput" rows="5" cols="100"></textarea>
    <br>
    <button onclick="convertJson()">Convert to HTML Table</button>
    <br>
    <h3>Converted HTML Table:</h3>
    <div id="outputTable"></div>
</body>
</html>
