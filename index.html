<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexar API Interaction</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Nexar API Interaction</h1>
        <form id="graphqlForm">
            <label for="query">Enter GraphQL Query:</label>
            <textarea id="query" name="query" rows="5" required></textarea>
            <button type="button" onclick="sendQuery()">Send Query</button>
        </form>
        <div id="responseTableContainer">
            <h2>JSON Response</h2>
            <table id="responseTable"></table>
        </div>
        <div id="errorContainer" class="error-container"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="credentials.js" type="module"></script>
    <script src="script.js" type="module"></script>
</body>
</html>
