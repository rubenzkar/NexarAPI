<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Nexar API</title>
    <!-- Include Axios directly from CDN without type="module" -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="credentials.js"></script>
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <h1>Search</h1>
        <form id="graphqlForm">
            <label for="userInput">Enter the MPN:</label>
            <input type="text" id="userInput" placeholder="Part #">
            <button type="button" onclick="sendQuery()">Search</button>
        </form>
        <!-- Add this div container for the table -->
        <div id="responseTableContainer">
            <h2>Details</h2>
            <table id="responseTable"></table>
        </div>
        <div id="errorContainer" class="error-container"></div>
    </div>
</body>
</html>
