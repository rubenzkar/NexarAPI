<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON to HTML Table Converter</title>
    <script src="jsonToHtmlTable.js"></script>
</head>
<body>
    <h2>JSON to HTML Table Converter</h2>

    <div id="outputTable"></div>

    <script>
        var jsonData = [
            { Name: 'John', Age: 30, City: 'New York' },
            { Name: 'Jane', Age: 25, City: 'San Francisco' },
            // Add more data as needed
        ];

        var htmlTable = jsonToHtmlTable(jsonData);
        document.getElementById('outputTable').innerHTML = htmlTable;
    </script>
</body>
</html>
