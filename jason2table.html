<!-- json2table.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON to HTML Table Converter</title>
    <script src="jsonToHtmlTable.js"></script>
    <script>
        function convertJson() {
            var jsonDataString = document.getElementById('jsonInput').value;

            try {
                var jsonData = JSON.parse(jsonDataString);

                // Assuming your JSON structure is nested under "data.supSearchMpn.results"
                var results = jsonData.data.supSearchMpn.results;
                var htmlTable = jsonToHtmlTable(results);
                document.getElementById('outputTable').innerHTML = htmlTable;
            } catch (error) {
                alert('Invalid JSON format. Please check your input.');
            }
        }
    </script>
</head>
<body>
    <h2>JSON to HTML Table Converter</h2>
    
    <label for="jsonInput">Enter JSON Data:</label>
    <textarea id="jsonInput" rows="4" cols="50"></textarea>
    <br>
    <button onclick="convertJson()">Convert to HTML Table</button>
    <br>
    <h3>Converted HTML Table:</h3>
    <div id="outputTable"></div>
</body>
</html>
